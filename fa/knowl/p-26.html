<p>For a subset \(A\text{,}\) its <dfn class="terminology">orthogonal complement</dfn> \(A^\perp\) is the set of vectors orthogonal to every element of \(A\text{.}\) Note that this is a linear subspace even if \(A\) is not.</p>
