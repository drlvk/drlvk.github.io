<p><dfn class="terminology">Riesz Representation theorem</dfn> (for Hilbert spaces): For each bounded linear functional \(L\) on a Hilbert space \(\Hi\) there exists a unique \(h_0\in \Hi \) such that \(L(h)=\langle h, h_0\rangle\) for all \(h\in \Hi\text{.}\)</p>
