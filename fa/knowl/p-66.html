<p>Absolute convergence of a series \(\sum v_k\) in a Hilbert space means that \(\sum \|v_k\|\) converges. For the series \(h = \sum_{k=1}^\infty (1/k) e_k\) in \(\ell^2\text{,}\) the convergence is unconditional but not absolute.</p>
