<p>The sum functional \(\Sigma\) is <em class="emphasis">not continuous</em> on \(c_{00}\text{.}\) Indeed, let \(x_n(k)=1/n\) when \(k\le n \) and zero otherwise. Then \(\sigma(x_n)=1\) for every \(n\text{,}\) but \(x_n\to 0\) in \(c_{00}\text{,}\) and of course \(\sigma(0)=0\text{.}\)</p>
