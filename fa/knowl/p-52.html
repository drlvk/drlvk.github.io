<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>The <dfn class="terminology">kernel</dfn> of a linear functional is \(\ker L = L^{-1}(0) = \{x\colon L(x)=0\}\text{.}\) This is always a linear manifold. It is a linear subspace if and only if \(L\) is continuous.</p>
