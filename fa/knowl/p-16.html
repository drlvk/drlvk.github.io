<p>Consider convergence in \(\ell^2\text{.}\) If \(x_n\to x\text{,}\) then for every  \(k\) \(x_n(k)\to x(k)\text{.}\) Not conversely. For example, let \(x_n(k)=1/n\) if \(k\le n\) and \(0\) otherwise. This converges pointwise to zero sequence, but not in the norm.</p>
