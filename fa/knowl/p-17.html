<p>An example of convergent sequence in \(\ell^2\text{.}\) Let \(x_n(k)=1/k\) if \(k\le n\) (otherwise \(0\)). Then \(\{x_n\}\) converges   to the sequence \(x(k)=1/k\) for all \(k\text{.}\) Indeed, \(\|x-x_n\|^2 = \sum_{k&gt;n}1/k^2\to 0\text{.}\)</p>
