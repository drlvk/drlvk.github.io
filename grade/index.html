<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>MAT 284 Grade Calculator</title>
  </head>

  <body>
    <div class="container">
      <h1>MAT 284 Fall 2024 Grade Calculator<br>(enter the % scores from Blackboard)</h1>
      <forn class="input">
        <input type="text" name="Homework" placeholder="Homework Average" id="homework" />
        <input type="text" name="Quiz" placeholder="Quiz Average" id="quiz" />
        <input type="text" name="Exam1" placeholder="Exam 1" id="exam1" />
        <input type="text" name="Exam2" placeholder="Exam 2" id="exam2" />
        <input type="text" name="Exam3" placeholder="Exam 3" id="exam3" />
        <input type="text" name="Exam4" placeholder="Exam 4" id="exam4" />
        <input type="text" name="FinalExam" placeholder="Final Exam (hypothetical)" id="finalexam" />
        <button type="submit" class="btn">Result</button>
      </forn>

      <div class="result">
        <!-- <div class="output">
            <p> Final Grade: </p>
        </div> -->
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
