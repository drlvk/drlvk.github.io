<p>Here \(n=5\) (the number of interpolation points), and <code class="code-inline tex2jax_ignore">z = rand(1, n)</code> (real numbers). Theoretically, the interpolating polynomial will be real-valued but due to limited precision, some small imaginary component may appear. So we should take the real part <code class="code-inline tex2jax_ignore">real(p(t))</code>.</p>
