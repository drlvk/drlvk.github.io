<body><div class="solution solution-like">
<p>Squaring both sides of \(\sqrt{1+x} = x\) yields \(x^2 - x - 1\) which is a quadratic equation with roots \((1\pm \sqrt{5})/2 \text{.}\) However, the negative root does not satisfy the original equation  \(\sqrt{1+x} = x\text{.}\)</p>
<p>Answer: one fixed point   \(x^* = (1+\sqrt{5})/2\text{.}\)</p>
