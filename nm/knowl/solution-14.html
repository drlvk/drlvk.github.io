<p>Bringing \(g\) to common denominator often helps:</p>
<div class="displaymath">
\begin{equation*}
g(x) = \frac{xf'(x) -f(x)}{f'(x)} = \frac{x(3x^2-1) - (x^3-x)}{3x^2-1} = \frac{2x^3}{3x^2-1}
\end{equation*}
</div>
