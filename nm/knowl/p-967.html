<p>Note that the penalty method works just as well with <dfn class="terminology">equality constraints</dfn> of the form \(c = 0\text{.}\) In this case one adds \(Mc^2\) instead of \(M\max(c, 0)^2\) to the objective function. And if there are multiple constraints, they are all added.</p>
