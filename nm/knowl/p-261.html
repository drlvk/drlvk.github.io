<p>The derivative \(f'(x) = 30( 10x + 1) e^{10x}\) has the same sign as \(10x+1\text{.}\) Therefore, the function has a minimum at \(x = -1/10\text{.}\) Its value there is \(f(-1/10) = 
- 3e^{-1} + 1 = 1-3/e \lt 0 \text{.}\)</p>
