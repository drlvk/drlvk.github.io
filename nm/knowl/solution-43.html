<p>The vector <code class="code-inline tex2jax_ignore">y</code> is already defined above, but we need <code class="code-inline tex2jax_ignore">yt = log(y)</code> to get transformed y-values.</p>
<pre class="code-block tex2jax_ignore">x = (1:8)';  
yt = log(y);
X = x.^(0:1); 
beta = X\yt;
f = @(x) exp((x.^(0:1))*beta);

t = linspace(1, 10, 1000)';
plot(t, f(t), 'b', x, y, 'r*')
</pre>
