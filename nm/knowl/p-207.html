<h6 class="heading"><span class="type">Paragraph</span></h6>
<ul class="disc">
<li>The system  \(Ax=b\) is consistent if and only if <code class="code-inline tex2jax_ignore">rank([A b])</code> is equal to <code class="code-inline tex2jax_ignore">rank(A)</code>.</li>
<li>A consistent system has a unique solution if and only if <code class="code-inline tex2jax_ignore">rank(A)</code> is equal to the number of columns of \(A\text{.}\)</li>
</ul>
