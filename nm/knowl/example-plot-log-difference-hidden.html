<body><article class="example example-like"><p>Consider the function \(f(x) = \sin x\) on the interval \([0, 5]\text{.}\) Compare the accuracy of the three approximations to its derivative (<a class="xref" data-knowl="./knowl/eq-diff-f1.html" title="Equation 12.1.1">(12.1.1)</a>, <a class="xref" data-knowl="./knowl/eq-diff-f1-symm.html" title="Equation 12.3.1">(12.3.1)</a>, <a class="xref" data-knowl="./knowl/eq-symm-extrapolated.html" title="Equation 12.4.4">(12.4.4)</a>) by plotting the <em class="emphasis">base 10 logarithm</em> of the error for each of them. Use \(h = 0.1\text{.}\)</p>
