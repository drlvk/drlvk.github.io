<p>We look for solutions of the equation \(f(x)=x\text{,}\) which are called the fixed points of function \(f\text{.}\) The simplest approach to finding them is to iterate the function: that is, plug the value of \(f\) back into \(f\text{,}\) repeatedly.</p>
