</h6>With \(f(x) = x^3\) we get \(f'(x) = 3x^2\) and \(\frac{f(x+h)-f(x-h)}{2h}=\frac{6x^2h +2h^3}{2h}=3x^2 + h^2\text{,}\) so the error term for this function is \(h^2\text{.}\)</article><span class="incontext"><a href="section-symmetric-difference.html#li-113">in-context</a></span>
