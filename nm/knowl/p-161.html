<p>An anonymous function can have multiple variables, for example the mathematical formula \(f(x) = (xy+1)/z\) could be defined as <code class="code-inline tex2jax_ignore">f = @(x,y,z) (x.*y + 1)./z</code>. The inclusion of periods allows this function to vectors for its inputs, provided the vectors are of the same size.</p>
