</h6>A problem is <dfn class="terminology">infeasible</dfn> if there are no feasible points. (Example: \(x_1\ge 2\text{,}\) \(x_2\ge 2\text{,}\) \(x_1+x_2\le 3\text{.}\)) Such a problem has no solution.</article><span class="incontext"><a href="section-linear-programming-introduction.html#li-203">in-context</a></span>
