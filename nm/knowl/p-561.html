<p>Not repeating the code from <a class="xref" data-knowl="./knowl/example-find-gauss-legendre-weights.html" title="Example 16.4.1: Compute the Gauss-Legendre points and weights">ExampleÂ 16.4.1</a>, assume it already ran and computed <code class="code-inline tex2jax_ignore">x, w</code>. With <code class="code-inline tex2jax_ignore">exp(x)*w</code> we get an approximation to the integral of \(e^x\text{.}\) And <code class="code-inline tex2jax_ignore">f(x)*w</code> does the same for the second function, if we define it as <code class="code-inline tex2jax_ignore">f = @(x) (9*x.^2+1).^(-1)</code>.</p>
