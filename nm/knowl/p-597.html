<p>A close relative is <dfn class="terminology">midpoint method</dfn>. In it the trapezoidal corrector <a class="xref" data-knowl="./knowl/eq-ode-corrector.html" title="Equation 19.4.2">(19.4.2)</a> is replaced by</p>
<div class="displaymath">
\begin{equation}
y_{k+1} = y_k + hf((t_k+t_{k+1})/2, (y_k + \tilde y_{k+1})/2)\tag{19.4.3}
\end{equation}
</div>
<p data-braille="continuation">where \(\tilde y_{k+1}\) is computed as in <a class="xref" data-knowl="./knowl/eq-ode-predictor.html" title="Equation 19.4.1">(19.4.1)</a>.</p>
