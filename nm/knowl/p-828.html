<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>The <dfn class="terminology">Extreme Value Theorem</dfn> states that if \(f\) is a continuous function and the set \(E\) is closed (includes all its boundary points) and bounded (is contained in some cube), then there is a point \(p\in E\) at which \(f\) attains its global minimum.</p>
