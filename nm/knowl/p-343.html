<p>The Jacobian matrix is</p>
<div class="displaymath">
\begin{equation*}
J = \begin{pmatrix}
2x_1e^{3x_2} \amp 3x_1^2e^{3x_2}  \\ 
x_2-\cos(x_1+x_2^2) \amp x_1-2x_2\cos(x_1+x_2^2) 
\end{pmatrix} 
\end{equation*}
</div>
