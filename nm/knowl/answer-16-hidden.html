<body><div class="answer solution-like"><p>The single line <code class="code-inline tex2jax_ignore">A = (1:9).^((1:3)')</code> does the job. The elementwise operation <code class="code-inline tex2jax_ignore">.^</code> can combine the arrays of sizes 1<span class="times-sign">×</span>9 and 3<span class="times-sign">×</span>1, as explained in <a href="section-array-expansion.html" class="internal" title="Section 2.4: Implicit expansion of arrays">Section 2.4</a>. The result is a 3<span class="times-sign">×</span>9 matrix with the expected property: the base (1 through 9) is the column number, the exponent (1 through 3) is the row number.</p></div></body>
