</h6>Divide \([a,b]\) into subintervals. It can be divided into \(n\) subintervals by choosing some points \(x_0 \lt x_1 \lt x_2 \lt \cdots \lt  x_n\) so that \(x_0=a\) and \(x_n=b\text{.}\) The subintervals are \(I_k = [x_{k-1},x_k]\) where \(k=1, 2, \dots, n\)</article><span class="incontext"><a href="section-riemann-sums.html#li-116">in-context</a></span>
