<pre class="code-block tex2jax_ignore">A = rand(10, 10000);
S = sum(A, 1);
hist(S, 30);
</pre>
<p>This histogram resembles a “bell curve” of normal distribution. The similarly grows stronger if we take sums of more numbers, and plot more random sums. This is the content of <dfn class="terminology">Central Limit Theorem</dfn> in probability.</p>
