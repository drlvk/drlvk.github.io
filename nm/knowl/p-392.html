<p>Use Broyden's method to solve the nonlinear system</p>
<div class="displaymath">
\begin{equation*}
\begin{cases}
x^2 + y^2 +\sin(x+y) \amp = a \\
x+y+\cos(xy) \amp = 5
\end{cases}
\end{equation*}
</div>
<p data-braille="continuation">where \(a\) is the number formed by the first two digits of your SUID.</p>
