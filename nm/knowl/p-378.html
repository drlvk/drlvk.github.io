<p>Once more, to make this point clear: one cannot “solve” \(M\mathbf c = \mathbf d\) for \(M\) by “dividing” vector \(\mathbf d\) by \(\mathbf c\text{.}\) But the process outlined above produces some matrix \(M\) that satisfies this equation.</p>
