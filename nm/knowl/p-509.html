<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Similarly to Legendre polynomials, the Laguerre polynomials have a recursive  formula:</p>
<div class="displaymath">
\begin{equation}
L_{n+1}(x) = \frac{(2n+1-x) L_n(x) - n L_{n-1}(x)}{n+1}\tag{15.3.1}
\end{equation}
</div>
<p data-braille="continuation">which can be used to compute them starting with \(L_0(x)=1\) and \(L_1(x)=1-x\text{.}\)</p>
