<p>It is important to understand the two problems <a class="xref" data-knowl="./knowl/eq-sum-squares-exponential.html" title="Equation 28.1.1">(28.1.1)</a> and <a class="xref" data-knowl="./knowl/eq-sum-squares-exponential-log.html" title="Equation 28.1.2">(28.1.2)</a> are not equivalent. If exact fit is possible, either approach will find it. But in general, some deviations (nonzero residuals) are inevitable, and the two approaches penalize deviations in different ways.</p>
