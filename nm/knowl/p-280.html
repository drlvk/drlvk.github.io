<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>A <dfn class="terminology">fixed point</dfn> of a function \(g\) is a number \(x^*\) such that \(g(x^*)=x^*\text{.}\) This is the same as a root of \(g(x)-x=0\) but we will see that writing an equation with \(x\) on the right provides a new approach to solving it.</p>
