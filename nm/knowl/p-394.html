<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>The initial point should be a point with distinct coordinates, because at points with equal coordinates like <code class="code-inline tex2jax_ignore">[0; 0; 0]</code> or <code class="code-inline tex2jax_ignore">[1; 1; 1]</code> the Jacobian matrix is singular (it has equal columns). For example, <code class="code-inline tex2jax_ignore">[1; 2; 3]</code> works just fine.</p>
