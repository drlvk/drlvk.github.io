<article class="theorem theorem-like"><h6 class="heading">
<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">6.1.1</span><span class="period">.</span><span class="space"> </span><span class="title">Consistency and rank.</span>
</h6>
<ul class="disc">
<li>The system  \(Ax=b\) is consistent if and only if <code class="code-inline tex2jax_ignore">rank([A b])</code> is equal to <code class="code-inline tex2jax_ignore">rank(A)</code>.</li>
<li>A consistent system has a unique solution if and only if <code class="code-inline tex2jax_ignore">rank(A)</code> is equal to the number of columns of \(A\text{.}\)</li>
</ul></article><span class="incontext"><a href="section-classification-linear-systems.html#theorem-1">in-context</a></span>
