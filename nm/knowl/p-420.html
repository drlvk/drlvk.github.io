<p>Note that Matlab's command <code class="code-inline tex2jax_ignore">semilogy</code> can be used to plot on logarithmic scale directly, for example</p>
<pre class="code-block tex2jax_ignore">semilogy(x, abs(original - exact))</pre>

<pre class="code-block tex2jax_ignore">plot(x, log10(abs(original - exact)))</pre>
