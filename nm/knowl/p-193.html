<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>A named functions can have multiple inputs: <code class="code-inline tex2jax_ignore">function w = myFunction(x, y, z)</code>. It can also have multiple outputs: <code class="code-inline tex2jax_ignore">function [u, v] = myFunction(x, y, z)</code> in which case both <code class="code-inline tex2jax_ignore">u</code> and <code class="code-inline tex2jax_ignore">v</code> must be assigned some values within the function.</p>
